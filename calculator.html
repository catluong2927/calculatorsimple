<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <th colspan="4"><textarea id="show" style="width: 100%"></textarea></th>
    <tr>
        <td><button class="number" value="1" onclick="num1(this.value)">1</button></td>
        <td><button class="number" value="2" onclick="num1(this.value)">2</button></td>
        <td><button class="number" value="3" onclick="num1(this.value)">3</button></td>
        <td><button class="doit" value="+" onclick="num1(this.value)">+</button></td>
    </tr>
    <tr>
        <td><button class="number" value="4" onclick="num1(this.value)">4</button></td>
        <td><button class="number" value="5" onclick="num1(this.value)">5</button></td>
        <td><button class="number" value="6" onclick="num1(this.value)">6</button></td>
        <td><button class="doit" value="-" onclick="num(this.value)">-</button></td>
    </tr>
    <tr>
        <td><button class="number" value="7" onclick="num1(this.value)">7</button></td>
        <td><button class="number" value="8" onclick="num1(this.value)">8</button></td>
        <td><button class="number" value="9" onclick="num1(this.value)">9</button></td>
        <td><button class="doit" value="*" onclick="num1(this.value)">x</button></td>
    </tr>
    <tr>
        <td><button class="doit" value="reset" onclick="reset()">C</button></td>
        <td><button class="number" value="0" onclick="num1(this.value)">0</button></td>
        <td><button class="doit" value="result" onclick="result()">=</button></td>
        <td><button class="doit" value="/" onclick="num1(this.value)">/</button></td>
    </tr>
</table>
<script>
    let step1= document.getElementById("show")
    function reset() {
        step1.value=" "
    }
    function num1(value) {
        step1.value += value
  }
    function result() {
        let result = eval(step1.value)
        step1.value = result
    }


</script>
</body>
</html>
